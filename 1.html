<!DOCTYPE html>
<html>
    <style>
        a.highlight:hover{
            color:hotpink;
           
        }
        a:active{
            color:aqua;
        }
    </style>
    <body>
        <a class="highlight" href="https://www.hotstar.com/in">Click to open Link 1</a><br>
        <a href="https://www.w3schools.com/css/css_pseudo_classes.asp">Click to open Link 2</a>
    </body>
</html>
